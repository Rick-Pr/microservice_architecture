name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Docker Compose
      run: |
        mkdir -p ~/.docker/cli-plugins/
        curl -SL https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
        chmod +x ~/.docker/cli-plugins/docker-compose
        docker compose version

    - name: Lint Docker Compose file
      run: |
        docker compose config

    - name: Build Docker Compose services
      run: |
        docker compose build --no-cache

    - name: Start services
      run: |
        docker compose up -d

    - name: Check service status
      run: |
        docker compose ps
        docker compose logs

    - name: Run health checks
      run: |
        # Проверка доступности сервисов через ping или wget
        for service in $(docker compose ps --services); do
          echo "Checking service: $service"
          # Используем wget вместо curl
          docker compose exec -T $service wget -q -O - http://localhost:8000 || exit 1
        done

    - name: Additional health checks
      run: |
        # Альтернативная проверка с использованием nc (netcat)
        for service in $(docker compose ps --services); do
          echo "Checking network connectivity for: $service"
          docker compose exec -T $service sh -c "nc -z -w5 localhost 8000" || exit 1
        done

    - name: Stop and clean up
      if: always()
      run: |
        docker compose down
        docker compose rm -f
